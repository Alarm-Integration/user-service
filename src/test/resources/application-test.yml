spring:
  datasource:
    url: jdbc:h2:mem:test
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
  cloud:
    config:
      enabled: false

logging:
  level:
    org.hibernate.SQL: debug

eureka:
  instance:
    prefer-ip-address: true
    ip-address: "localhost"
  client:
    register-with-eureka: false
    fetch-registry: false

jwt:
  secret: SecretKey
  expiration: 86400000